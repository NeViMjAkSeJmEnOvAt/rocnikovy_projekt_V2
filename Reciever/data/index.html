
<!DOCTYPE html>
<html>

<head>
  <title>ESP32 Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-16">
  <link rel="icon" href="data:">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
</head>

<body id="body1">
  <header>
    <h1>Data získané z GPS zařízení</h1>
  </header>
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8" style="background-color: rgba(255, 255, 255, 0.815);">
      <div id="vypisovani">
        <h2> %GPS_DATE%, %GPS_TIME% </h2>
        <p>Zeměpisná Délka: <strong id="lon"> %GPS_LON% </strong></p>
        <p>Zeměpisná Šířka <strong id="lat"> %GPS_LAT% </strong></p>
        <p>Výška: <strong> %GPS_ALT% </strong> metrů nad mořem</p>
        <p>Počet Satelitů GPS: <strong> %GPS_SAT% </strong></p>
      </div>
      <div id="map"></div>
    </div>
    <div class="col-sm-2">
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script src="script.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
</body>

</html>
